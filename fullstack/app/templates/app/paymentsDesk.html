<!DOCTYPE html>
<html>

<head>
    <title>student_wallet dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="style.css"></script>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>

<body >
    <div class="text-center well">
        <h1>Payments Desk</h1>
    </div>
    <form class="form-horizontal" method="post" action="{% url 'paymentDesk' %}">
        {%  csrf_token %}
        <div class="container">
            <div class="form-group">
                <label class="control-label col-sm-2" for="stu_id">Student ID:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="stu_id" name="stu_id"><br>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="form-group">
                <label class="control-label col-sm-2" for="amount">Total Amount:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="amount" name="amount"><br>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="col-sm-4"></div>
            <div class="form-group">
               <input type="submit" class="btn btn-lg btn-primary" style="display: block;border-radius: 5px; float:right;padding: 10px;" value="Pay">
            </div>
        </div>



    </form>
</body>

</html>
